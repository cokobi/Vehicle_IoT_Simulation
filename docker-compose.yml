version: '3.8'

services:
  # --- Kafka Ecosystem (Confluent) ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    volumes:
      - ./data/kafka:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # critical for communication betweer the 2 containers (Spark -> Kafka)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  kafdrop:
    image: obsidiandynamics/kafdrop
    depends_on:
      - kafka
    ports:
      - "9010:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
      JVM_OPTS: "-Xms32M -Xmx64M"

  # --- Storage (MinIO) ---
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data

  # --- Spark Ecosystem ---
  spark-master:
    build:
      context: .
      dockerfile: docker/Dockerfile.spark
    container_name: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "9090:8080" # Web UI (changed to 9090 to prevent conflict with Airflow)
      - "7077:7077"
    volumes:
      - ./apps:/opt/spark/apps
      - ./data:/opt/spark/data

  spark-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.spark
    container_name: spark-worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G
    depends_on:
      - spark-master
    volumes:
      - ./apps:/opt/spark/apps
      - ./data:/opt/spark/data

  jupyter:
    build: 
      context: .
      dockerfile: docker/Dockerfile.spark
    # image: jupyter/pyspark-notebook
    container_name: jupyter
    user: root
    command: tail -f /dev/null
    ports:
      - "8888:8888"
      - "8501:8501"
    environment:
      - JUPYTER_TOKEN=naya
    env_file:
      - .env
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./apps:/home/jovyan/apps
      - ./apps:/home/jovyan/data
      - ./data/checkpoints:/home/jovyan/data/checkpoints
    depends_on:
      - spark-master